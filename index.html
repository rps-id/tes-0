<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .input-group .form-control {
            width: 70px;
            height: 70px;
            text-align: center;
            font-size: 24px;
            line-height: 70px;
        }
        .btn-calc {
            width: 70px;
            height: 70px;
            font-size: 20px;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #28a745;
            color: white;
        }
        .error {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Masukkan Angka</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="userInput" readonly>
        </div>
        <div class="btn-group-vertical">
            <div class="btn-group mb-2">
                <button class="btn btn-secondary btn-calc" onclick="appendNumber(1)">1</button>
                <button class="btn btn-secondary btn-calc" onclick="appendNumber(2)">2</button>
                <button class="btn btn-secondary btn-calc" onclick="appendNumber(3)">3</button>
            </div>
            <div class="btn-group mb-2">
                <button class="btn btn-secondary btn-calc" onclick="appendNumber(4)">4</button>
                <button class="btn btn-secondary btn-calc" onclick="appendNumber(5)">5</button>
                <button class="btn btn-secondary btn-calc" onclick="appendNumber(6)">6</button>
            </div>
            <div class="btn-group mb-2">
                <button class="btn btn-secondary btn-calc" onclick="appendNumber(7)">7</button>
                <button class="btn btn-secondary btn-calc" onclick="appendNumber(8)">8</button>
                <button class="btn btn-secondary btn-calc" onclick="appendNumber(9)">9</button>
            </div>
            <div class="btn-group mb-2">
                <button class="btn btn-secondary btn-calc" onclick="clearInput()">C</button>
                <button class="btn btn-secondary btn-calc" onclick="appendNumber(0)">0</button>
                <button class="btn btn-primary btn-calc" onclick="validateInput()">Enter</button>
            </div>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        function appendNumber(number) {
            var input = document.getElementById('userInput');
            input.value += number;
        }

        function clearInput() {
            var input = document.getElementById('userInput');
            input.value = '';
        }

        function validateInput() {
            var input = document.getElementById('userInput').value;
            var messageDiv = document.getElementById('message');
            var validNumbers = [651, 702, 583]; // Daftar angka valid

            if (validNumbers.includes(parseInt(input))) {
                messageDiv.textContent = 'Kamu berhasil';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';
            } else {
                messageDiv.textContent = 'Coba lagi';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
